<!DOCTYPE html>
<html>
<head>
    <title>Meilisearch Seeder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .upload-form {
            margin-top: 20px;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meilisearch Seeder</h1>
        <form class="upload-form" action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <br><br>
            <input class="upload-btn" type="submit" value="Upload JSON File">
        </form>
    </div>
</body>
</html>
